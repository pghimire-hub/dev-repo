<!DOCTYPE html>
<!-- Terrazas De Guacuco Apartments -->
<html lang="en">

<head>
  <meta content="text/html" ; charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Pool</title>

  <link rel="stylesheet" type="text/css" href="../css/styles.css" />
</head>

<body>
  <section id="page">
    <header>
      <nav class="clear">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./Contact us.html">Contact</a></li>
          <li><a>Blog</a></li>
          <li><a href="./visitor.html">Visitor</a></li>
          <li><a href="./Loginandsignup.html">Login/Signup</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="glass">
        <div id="formheading">
          <h1>Login/SignUp</h1>
        </div>
        <article id="vehicleregistration">
          <form action="./Loginandsignup.html">
            <fieldset>
              <legend>Login</legend>
              <table id="login">
                <tr>
                  <td>Email ID</td>
                  <td>Password</td>
                </tr>
                <tr>
                  <td><input type="text" id="fname" /></td>
                  <td><input type="text" id="fname" /></td>
                </tr>
                <tr></tr>
                  <td><a href="./forgotpassword.html">Reset password?</a></td>
                </tr>
              </table>
            </fieldset>
            <table class="visitingbuilding">
              <tr class="visitingbuildingtr">
                <td>
                    <button class="btn btn-primary btn-lg"><a href="./managerlogin.html">Manager Login</a></button>
                  </a>
                </td>
                <td>
                  <button class="btn btn-primary btn-lg"><a href="./resident.html">Resident Login</a></button>
                </a>
              </td>
              <td>
                <button class="btn btn-primary btn-lg"><a href="./visitor.html">Visitor Login</a></button>
              </a>
            </td>
              </tr>
            </table>
            <fieldset>
              <legend>Sign Up</legend>
              <table id="signup">
                <tr>
                  <input type="radio" id="resident" name="select">Resident
                  <input type="radio" id="visitor" name="select">Visitor
                  <input type="radio" id="manager" name="select">Manager
                </tr>
                </tr>
                <td><label for="dateofbirth">Date of Birth</label>
                  <input type="date" id="dateofbirth" />
                </td>
                <tr>
                <tr>
                  <td>Name</td>
                  <td>Address</td>
                  <td>Zip</td>
                </tr>
                <tr>
                  <td><input type="text" id="name" /></td>
                  <td><input type="text" id="address" /></td>
                  <td><input type="text" id="zip" /></td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>Password</td>
                </tr>
                <tr>
                  <td><input type="text" id="email" /></td>
                  <td><input type="text" id="password" /></td>
                  <td></td>
                </tr>
              </table>
            </fieldset>
            <table class="visitingbuilding">
              <tr class="visitingbuildingtr">
                <td>
                  <input type="submit" value="SignUp" />
                </td>
              </tr>
            </table>
          </form>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer">
        &copy; Copyright 2023 | Terrazas De Guacuco Apartments
      </div>
    </footer>
  </section>
</body>

</html>
